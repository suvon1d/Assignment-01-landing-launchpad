<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="raleway-primary-text">
    <!-- this is the header  -->
    <header class="header">
        <nav class="nav">
            <ul  class="nav-item">
                <li  class="primary-color nav-title">LOGO</li>
                <li><button class="primary-btn">Sign Up</button></li>
            </ul>
            
        </nav>

        <!-- this is the banner section -->

        <div class="banner">
            <h3 class="banner-heading">Cool Dark UI Template for <br> Webflow Agencies!</h3>
            <button class="primary-btn">Stay Focused</button>
        </div>
    </header>
    <!-- header close -->

    <!-- this is the main  -->
     <main>
        <!-- this is the action Section -->
         <section class="action-section">
            <div class="secton-content">
                <h3 class="section-heading">See It in Action</h3>
                <p class="section-title">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="primary-btn">Launch Live Preview</button>
            </div>
            <img class="action-img" src="Assets/wc-mini.png" alt="">
         </section>

         <section class="user-section">
            <h3 class="user-title">Joined Thousands of Productive Users</h3>
            <div class="user-details">
                <div class="user-detail">
                    <p>50K</p>
                    <p>Active Users</p>
                </div>
                <div class="user-detail">
                    <p>2M+</p>
                    <p>Focus Sessions</p>
                </div>
                <div class="user-detail">
                    <p>95%</p>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
         </section>
     </main>
     <!-- main close  -->

     <!-- this is footer -->
     <footer>

     </footer>

</body>
</html>
